<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Bento</title>
    <link rel=" shortcut icon" type="image/png" href="icons/favicon.png" />

    <link rel="stylesheet" href="css/style.css" />

    <script src="https://unpkg.com/feather-icons"></script>
  </head>

  <body class="">
    <button id="themeButton">
      <i id="themeButton__icon" data-feather="moon"></i>
    </button>
    <div class="container">
      <!-- Clock and Greetings  -->

      <div class="timeBlock">
        <div class="clock">
          <div id="hour" class=""></div>
          <div id="separator" class=""></div>
          <div id="minutes" class=""></div>
        </div>
        <div id="greetings" class=""></div>
      </div>

      <!-- Date and Weather  -->

      <div class="weatherBlock">
        <div class="weatherBlock__date">
          <div id="month" class=""></div>
          <div id="day" class=""></div>
        </div>
        <div class="weatherBlock__weather">
          <div class="weather-icon">
            <img src="icons/OneDark/unknown.png" />
          </div>
          <div class="temperature-value">
            <p class="">- °<span class="g">c</span></p>
          </div>
          <div class="temperature-description">
            <p class=""></p>
          </div>
        </div>
      </div>

      <!-- Buttons Links  -->

      <div class="buttonLink">
        <a
          href="https://www.facebook.com/"
          target="_self"
          class="buttonLink__link card buttonLink__link-1"
        >
          <i class="buttonLink__icon" data-feather="facebook"></i>
        </a>
        <a
          target="_self"
          href="https://www.twitter.com/"
          class="buttonLink__link card buttonLink__link-2"
        >
          <i class="buttonLink__icon" data-feather="twitter"></i>
        </a>
        <a
          target="blank"
          href="https://mail.google.com/"
          class="buttonLink__link card buttonLink__link-3"
        >
          <i class="buttonLink__icon" data-feather="mail"></i>
        </a>
        <a
          target="_self"
          href="https://www.messenger.com/"
          class="buttonLink__link card buttonLink__link-4"
        >
          <i class="buttonLink__icon" data-feather="message-square"></i>
        </a>
        <a
          href="https://www.netflix.com/"
          target="_self"
          class="buttonLink__link card buttonLink__link-5"
        >
          <i class="buttonLink__icon" data-feather="film"></i>
        </a>
        <a
          target="_self"
          href="https://www.youtube.com/"
          class="buttonLink__link card buttonLink__link-6"
        >
          <i class="buttonLink__icon" data-feather="youtube"></i>
        </a>
      </div>

      <!-- Lists  -->

      <div class="card list list__1">
        <i class="list__head" data-feather="link"></i>
        <a
          target="_self"
          href="https://pdg.lbl.gov/2020/tables/rpp2020-tab-baryons-Sigma.pdfQ"
          class="list__link"
          >Sigma Baryons</a
        >
        <a
          target="_self"
          href="https://pdg.lbl.gov/2020/tables/rpp2020-tab-mesons-light.pdf"
          class="list__link"
          >Light Unflavored Mesons</a
        >
        <a
          target="_self"
          href="https://halldweb.jlab.org/wiki/index.php/Main_Page"
          class="list__link"
          >GlueX Public Wiki</a
        >
        <a
          target="_self"
          href="https://halldweb.jlab.org/wiki-private/index.php/Main_Page"
          class="list__link"
          >GlueX Private Wiki</a
        >
        <a
          target="_self"
          href="https://halldweb.jlab.org/doc-public/DocDB/DocumentDatabase"
          class="list__link"
          >DocDB Public</a
        >
        <a
          target="_self"
          href="https://halldweb.jlab.org/doc-private/DocDB/DocumentDatabase"
          class="list__link"
          >DocDB Private</a
        >
        <a
          target="_self"
          href="https://github.com/JeffersonLab"
          class="list__link"
          >JLab GitHub</a
        >
        <a
          target="_self"
          href="https://github.com/mashephe/AmpTools"
          class="list__link"
          >AmpTools GitHub</a
        >
      </div>

      <div class="card list list__2">
        <i class="list__head" data-feather="coffee"></i>
        <a href="https://www.linkedin.com" target="_self" class="list__link"
          >LinkedIn</a
        >
        <a href="https://www.icloud.com/" target="_self" class="list__link"
          >iCloud</a
        >
        <a href="https://www.amazon.com/" target="_self" class="list__link"
          >Amazon</a
        >
        <a
          href="https://s3.andrew.cmu.edu/sio/"
          target="_self"
          class="list__link"
          >SIO</a
        >
        <a
          href="https://www.reddit.com/"
          target="_self"
          class="list__link"
          >Reddit</a
        >
      </div>
    </div>

    <!-- Scrips  -->

    <script src="js/time.js"></script>
    <script src="js/theme.js"></script>
    <script src="js/greeting.js"></script>
    <script src="js/weather.js"></script>
    <script>
      feather.replace();
    </script>
  </body>

  <!-- Coded and designed by Miguel R. Ávila: https://github.com/MiguelRAvila -->
</html>
